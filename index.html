<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pandemic</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Corona simulation</h1>
  <h2 id="dayCounter">day: 2</h2>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <canvas id="qcanvas" width="1000" height="50"></canvas>

  <form class="" action="index.html" method="post">
    <label for="agentSlider">number of agents</label>
    <div class="row">
      <input type="range" class="valueSlider" value="1500" min="10" max="10000" step="5" id="agentSlider" onchange="updateAgents(this.value)" oninput="agentValue.value = this.value">
      <output id="agentValue">1500</output>
    </div>

    <label for="infectionSlider">infection rate</label>
    <div class="row">
      <input type="range" class="valueSlider" value="0.5" min="0" max="1" step="0.01" id="infectionSlider" onchange="updateInfection(this.value)" oninput="infectionValue.value = this.value">
      <output id="infectionValue">0.5</output>
    </div>

    <label for="deathSlider">death rate</label>
    <div class="row">
      <input type="range" class="valueSlider" value="0.02" min="0" max="1" step="0.01" id="deathSlider" onchange="updateDeath(this.value)" oninput="deathValue.value = this.value">
      <output id="deathValue">0.02</output>
    </div>

    <label for="recoverySlider">recovery time</label>
    <div class="row">
      <input type="range" class="valueSlider" value="40" min="1" max="100" step="1" id="recoverySlider" onchange="updateRecovery(this.value)" oninput="recoveryValue.value = this.value">
      <output id="recoveryValue">40</output>
    </div>

    <label for="radiusSlider">infection radius</label>
    <div class="row">
      <input type="range" class="valueSlider" value="20" min="1" max="60" step="1" id="radiusSlider" onchange="updateRadius(this.value)" oninput="radiusValue.value = this.value">
      <output id="radiusValue">20</output>
    </div>

    <label for="resistanceSlider">duration of immunity after recovery</label>
    <div class="row">
      <input type="range" class="valueSlider" value="10" min="1" max="100" step="1" id="resistanceSlider" onchange="updateResistance(this.value)" oninput="resistanceValue.value = this.value">
      <output id="resistanceValue">10</output>
    </div>

    <label for="distancingSlider">social distancing</label>
    <div class="row">
      <input type="range" class="valueSlider" value="0" min="0" max="1" step="0.01" id="distancingSlider" onchange="updateDistancing(this.value)" oninput="distancingValue.value = this.value">
      <output id="distancingValue">0</output>
    </div>

    <label for="quarantineSlider">delay from infection to quarantine</label>
    <div class="row">
      <input type="range" class="valueSlider" value="0" min="0" max="50" step="1" id="quarantineSlider" onchange="updateQuarantine(this.value)" oninput="quarantineValue.value = this.value">
      <output id="quarantineValue">0</output>
    </div>

    <button type="button" name="start simulation" onclick="startSimulation()">start simulation</button>
  </form>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
